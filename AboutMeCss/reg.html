<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reg.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="summernote/**">
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <link rel="stylesheet" href="css/header.css">


</head>
<body>
    <header>
        <div class="headerDiv1">
            <br><br>
            <div class="headerDiv2" onclick="moveToIndex()">Monkey Developer</div>
            <div class="headerDiv3">Daily coding</div>
            <ul class="headerUl">
                <li class="headerLi1"><a href="#" class="headerA">개발자 소개</a></li>
                <li class="headerLi"><a href="#" class="headerA">프로젝트 소개</a></li>
                <li class="headerLi"><a href="#" class="headerA">개발자 문의</a></li>
                <li class="headerLi"><a href="#" class="headerA">응원메세지</a></li>
            </ul>
        </div>
    </header>

    <div class="headerBottomDiv">
        <audio class="audioMp" controls loop>
            <source src="sound/음악테스트01.mp3" autoplay muted type="audio/mp3">
        </audio>
        <div class="dateDiv">
            <span id="homeMsg">크롬(Chrome) 기준으로 작성된 홈페이지 입니다</span> 2020.12.14　이재용
        </div>
    </div>

    <!-- Header End -->


    <div class="regContainer">
        <form id="frm" action="/board/reg" method="post" onsubmit="return chk()">
            <div class="nickPwChk">
                <input id="insNick" type="text" name="nm" placeholder="작성자를 입력해 주세요">&nbsp;&nbsp;
                <input id="insScr" type="password" name="scr" placeholder="비밀번호">
                비밀 게시글<input id="scrChk" type="checkbox" name="scr" type="password">
            </div>
            <br>
            <input id="insTitle" type="text" name="title" placeholder="제목 입력">
            <textarea name="ctnt" id="description"></textarea>
            <div class="bottomBtns">
                <button class="bottomBtn" type="submit">전송</button>
                <button class="bottomBtn" type="button" onclick="moveToList()">나가기</button>
            </div>
        </form>
    </div>
    <div class="height">

    </div>



<script>
$(function(){
  $("#description").summernote({
      height : 540,
      width : 800,
      codeviewFilter: false,
      codeviewIframeFilter: true,
      placeholder: '내용을 입력해 주세요'
  });
});

function moveToList() {
    if(confirm('입력된 내용은 저장되지 않습니다 작성을 종료 하시겠습니까 ?')) {
        location.href="/board/list"
    }
}


$('#insScr').hide();

$('#scrChk').click(function() {
    if($("input:checkbox[name=scr]").is(":checked") == true) {
        $('#insScr').show();
    } else if($("input:checkbox[name=scr]").is(":checked") == false) {
        $('#insScr').hide();
    }
})
</script>
</body>
</html>
